name: "Cleanup Cache"
on:
  schedule:
    # 每周日凌晨2点执行
    - cron: '0 2 * * 0'
  workflow_dispatch: # 允许手动触发

jobs:
  cleanup-cache:
    runs-on: ubuntu-24.04
    permissions:
      actions: write # 需要删除缓存的权限
    steps:
      - name: Cleanup old caches
        uses: actions/github-script@v7
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            const oneWeekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            let deletedCount = 0;
            
            for (const cache of caches.data.actions_caches) {
              const cacheDate = new Date(cache.created_at);
              if (cacheDate < oneWeekAgo) {
                console.log(`Deleting cache: ${cache.key}`);
                try {
                  await github.rest.actions.deleteActionsCacheById({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    cache_id: cache.id
                  });
                  deletedCount++;
                } catch (error) {
                  console.log(`Failed to delete cache ${cache.key}: ${error.message}`);
                }
              }
            }
            
            console.log(`Successfully deleted ${deletedCount} old caches`);