name: "PR Check"

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/pr-check.yml"
      - "src-tauri/src/**"
      - "src-tauri/Cargo.toml"
      - "src-tauri/Cargo.lock"
      - "src-tauri/build.rs"
      - "src-tauri/tauri.conf.json"
      - "src-tauri/tauri.*.conf.json"
      - "src/**"
      - "package.json"
      - "bun.lockb"
      - "bunfig.toml"
      - "tsconfig.json"
      - "vite.config.ts"
      - "biome.json"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # 检测文件变化类型
  detect-changes:
    name: "Detect Changes"
    runs-on: ubuntu-24.04
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      workflow: ${{ steps.changes.outputs.workflow }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'package.json'
              - 'bun.lockb'
              - 'bunfig.toml'
              - 'tsconfig.json'
              - 'vite.config.ts'
              - 'biome.json'
            backend:
              - 'src-tauri/src/**'
              - 'src-tauri/Cargo.toml'
              - 'src-tauri/Cargo.lock'
              - 'src-tauri/tauri.conf.json'
              - 'src-tauri/tauri.*.conf.json'
              - 'src-tauri/build.rs'
            workflow:
              - '.github/workflows/**'

  frontend-check:
    name: "Frontend Code Check"
    runs-on: ubuntu-24.04
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.workflow == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules/
          key: ${{ runner.os }}-frontend-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome check
        run: bun run check

      - name: TypeScript check
        run: bunx tsc --noEmit

      - name: Build frontend
        run: bun run build:vite

  rust-check:
    name: "Rust Code Check"
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || needs.detect-changes.outputs.workflow == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            rust-target: "aarch64-apple-darwin"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            rust-target: "x86_64-apple-darwin"
          - platform: "ubuntu-24.04"
            args: ""
            rust-target: "x86_64-unknown-linux-gnu"
          - platform: "windows-latest"
            args: ""
            rust-target: "x86_64-pc-windows-msvc"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/release/deps
            src-tauri/target/release/build
            src-tauri/target/${{ matrix.rust-target }}/release/deps
            src-tauri/target/${{ matrix.rust-target }}/release/build
          key: ${{ runner.os }}-${{ matrix.rust-target }}-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust-target }}-rust-

      - name: Cache system dependencies
        if: matrix.platform == 'ubuntu-24.04'
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cargo fmt check
        working-directory: ./src-tauri
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        working-directory: ./src-tauri
        run: cargo clippy --all-targets --target ${{ matrix.rust-target }} -- -D warnings

      - name: Cargo test
        working-directory: ./src-tauri
        run: cargo test --target ${{ matrix.rust-target }}

      - name: Cargo build
        working-directory: ./src-tauri
        run: cargo build --target ${{ matrix.rust-target }}

  # 自动合并PR
  auto-merge:
    name: "Auto Merge PR"
    runs-on: ubuntu-24.04
    needs: [detect-changes, frontend-check, rust-check]
    if: always() && !cancelled() && !failure()
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Auto merge PR
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_REMOVE_LABELS: "automerge"
